<div ng-controller="profileController" class="container user-profile">
  <div class="row">
    <div class="col s12 center-align"><h1>{{ username }}</h1></div>
  </div>

  <div class="col s12 m8 offset-m2 l6 offset-l3 center-align">
    <div class="card-panel grey lighten-5 z-depth-1">
      <div class="row valign-wrapper">
        <div class="col s2 offset-s3">
          <img src="http://i.imgur.com/OFoPkjY.jpg" alt="user" class="circle responsive-img">
        </div>

        <div class="col s7">
          <big><b>Avi Samloff</b><br></big>
          <span class="black-text">
            I'm definitely a software engineer. #MakerSquare
          </span>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>
    <br>

    <!-- Use angular's (routeProvider); -->
    <div class="row">
      <div class="container col l6 s6 right-align">
        <a ui-sref=".postList" class="btn waves-effect waves-light">
          <i class="fa fa-th fa-4x">Posts</i></a>
        </div>
        <div class="container col l6 s6">
          <a ui-sref=".eatList" class="btn waves-effect waves-light">
            <i class="fa fa-cutlery fa-4x center-align">Eat me!</i></a>

          </div>
        </div>


      </div>
